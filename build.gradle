buildscript {
	
    repositories {
        maven {
     	 url "https://plugins.gradle.org/m2/"
    	}
    }
    dependencies {
        classpath 'gradle.plugin.com.github.johnrengelman:shadow:7.1.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

sourceCompatibility = 11

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Multi-Release': 'true'
    }
}

shadowJar {
	from sourceSets.main.allSource
	manifest {
        attributes 'Multi-Release': 'true'
    }
}

repositories {
      mavenCentral()
      jcenter()
      maven {
      	url 'https://m2.dv8tion.net/releases'
      }
}

// In this section you declare the dependencies for your production and test code
dependencies {
	
	// https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
	implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	
	// https://mvnrepository.com/artifact/com.google.api-client/google-api-client
	implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.32.1'
	
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
	implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
	
	// https://mvnrepository.com/artifact/se.michaelthelin.spotify/spotify-web-api-java
	implementation group: 'se.michaelthelin.spotify', name: 'spotify-web-api-java', version: '6.5.4'

	// https://mvnrepository.com/artifact/com.discord4j/discord4j-core
	api group: 'com.discord4j', name: 'discord4j-core', version: '3.2.2'
	
    // https://mvnrepository.com/artifact/com.vdurmont/emoji-java
	api group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'
	
	// https://mvnrepository.com/artifact/org.reflections/reflections
	implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'
	
	// https://logging.apache.org/log4j/2.x/maven-artifacts.html
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
  	
  	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.0'
  	
  	implementation 'com.sedmelluq:lavaplayer:1.3.77'
}